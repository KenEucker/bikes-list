<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <link rel="stylesheet" type="text/css" href="/css/main_fun_legacy.css">

  <body>
    <!-- calpage/single.html -->

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs.html" . }}

        <div id="content">
            {{ if isset .Params "id" }}

              {{ partial .Params.id . }}

            {{ else }}

            <div class="container">

                <div class="row">

                    <div class="col-md-12">

                        <div>
                          {{ .Content }}
                        </div>

                    </div>

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

            {{ end }}
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}
    {{ partial "scripts_calendarlist.html" . }}
    <script type="text/javascript">
      $(document).ready(function() {
        alert(".Params.id: {{ .Params.id }}");
      })
    </script>

  </body>
</html>
